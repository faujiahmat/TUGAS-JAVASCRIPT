<!doctype html>
<html lang="in">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Mytodolist</title>
  </head>
  <body>
    <div class="h-[100vh]">
      <div
        style="
          background-image: url(./img/wallpaperflare.com_wallpaper.webp);
          height: 100%;
          width: 100%;
        "
        class="bg-cover bg-center relative p-8 flex flex-col justify-between"
      >
        <div class="text-white flex justify-between font-light mb-4">
          <div class="">
            <div id="day" class="text-3xl"></div>
            <div id="date"></div>
          </div>
          <div id="hour" class="text-6xl"></div>
        </div>
        <div id="div-list" class="overflow-y-auto h-[48vh] -mt-[20vh]">
          <ul id="list-container"></ul>
        </div>
        <div
          class="w-full h-10 bg-white/30 hover:bg-white/40 text-black rounded-full overflow-hidden flex drop-shadow-md"
        >
          <input
            id="input"
            type="text"
            class="w-full h-full bg-transparent outline-none px-4 font-thin text-gray-300"
            placeholder="The journey waiting for you...."
          />
          <button
            id="btn-add"
            onclick="addTask()"
            class="cursor-pointer flex justify-center items-center"
          >
            <img
              src="./img/add-plus-circle-svgrepo-com (1).svg"
              alt="svg"
              class="h-12"
            />
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="./main.js"></script>
